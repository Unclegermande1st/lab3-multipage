<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

<body>

        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <button id="themeToggle">Switch Theme</button>

  <section class="contact">
    <h1>Contact Us</h1>
    <form id="contactForm" class="contact-form">
      <label for="nameInput">Name</label>
      <input type="text" id="nameInput" name="name" required/>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required/>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required/>

      <label for="messageInput">Message</label>
      <textarea id="messageInput" name="message" required></textarea>

      <button type="submit">Send</button>
    </form>
    <p id="response"></p>

    <div class="faq">
      <h2>FAQs</h2>
      <div class="faq-item">
        <h3 class="question">What is this website about?</h3>
        <p class="answer">This is a demo project for learning web development.</p>
      </div>
      <div class="faq-item">
        <h3 class="question">How do I contact support?</h3>
        <p class="answer">You can fill out the contact form and weâ€™ll respond shortly.</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Lab 4 Project</p>

  <script src="script.js"></script>
</body>
</html>
